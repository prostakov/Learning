        readOnly:
          type: boolean
        writeOnly:
          type: boolean
        allOf:
          type: array
          items:
            $ref: '#/components/schemas/OpenApiSchema'
          nullable: true
        oneOf:
          type: array
          items:
            $ref: '#/components/schemas/OpenApiSchema'
          nullable: true
        anyOf:
          type: array
          items:
            $ref: '#/components/schemas/OpenApiSchema'
          nullable: true
        not:
          $ref: '#/components/schemas/OpenApiSchema'
        required:
          uniqueItems: true
          type: array
          items:
            type: string
          nullable: true
        items:
          $ref: '#/components/schemas/OpenApiSchema'
        maxItems:
          type: integer
          format: int32
          nullable: true
        minItems:
          type: integer
          format: int32
          nullable: true
        uniqueItems:
          type: boolean
          nullable: true
        properties:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/OpenApiSchema'
          nullable: true
        maxProperties:
          type: integer
          format: int32
          nullable: true
        minProperties:
          type: integer
          format: int32
          nullable: true
        additionalPropertiesAllowed:
          type: boolean
        additionalProperties:
          $ref: '#/components/schemas/OpenApiSchema'
        discriminator:
          $ref: '#/components/schemas/OpenApiDiscriminator'
        example:
          $ref: '#/components/schemas/IOpenApiAny'
        enum:
          type: array
          items:
            $ref: '#/components/schemas/IOpenApiAny'
          nullable: true
        nullable:
          type: boolean
        externalDocs:
          $ref: '#/components/schemas/OpenApiExternalDocs'
        deprecated:
          type: boolean
        xml:
          $ref: '#/components/schemas/OpenApiXml'
        extensions:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/IOpenApiExtension'
          nullable: true
        unresolvedReference:
          type: boolean
        reference:
          $ref: '#/components/schemas/OpenApiReference'
      additionalProperties: false
    OpenApiServer:
