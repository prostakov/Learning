        content:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/OpenApiMediaType'
          nullable: true
        extensions:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/IOpenApiExtension'
          nullable: true
      additionalProperties: false
    OpenApiResponse:
      type: object
      properties:
        description:
          type: string
          nullable: true
        headers:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/OpenApiHeader'
          nullable: true
        content:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/OpenApiMediaType'
          nullable: true
        links:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/OpenApiLink'
          nullable: true
        extensions:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/IOpenApiExtension'
          nullable: true
        unresolvedReference:
          type: boolean
        reference:
